<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correlator Sharp Test Page</title>
</head>
<body>
    <body>
        <div id="container"></div>
    </body>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>

    <script src="../dist/correlator-sharp-raw.js" type="text/javascript"></script>
    <script src="../routers/backbone/correlator-sharp-backbone.js" type="text/javascript"></script>

    <script type="text/javascript">
        var app = {};

        app.AppView = Backbone.View.extend({

            el: '#container',

            initialize: function(){
                this.render();
            },

            render: function(){
                this.$el.html("Simple routing ActivityScope");
            }
        });

        app.Router = Backbone.Router.extend({
            routes: {
                '*filter' : 'setFilter'
            },

            setFilter: function(params) {
                console.log('app.router.params = ' + params); // just for didactical purposes.
                window.filter = params.trim() || '';
                app.todoList.trigger('reset');
            }
        });



    </script>
</body>
</html>
